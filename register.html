<!DOCTYPE html>
<html>
    <head>
        <title>
            注册(www.register.com)
        </title>
        <meta charset="uft-8">
        <link rel="stylesheet" href="css/book.css">
        <link rel="stylesheet" href="css/login.css">
        <script src="js/jquery-3.6.0.js" type="text/javascript"></script>
        <script src="js/test.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="content">
            <h1 id="welcome">举一纲而万目张，解一卷而众篇明</h1>
            <div id="register">
                    <p class="user">账&emsp;&emsp;号：<input type="text" name="user" id="name" required></p>
                    <p class="user">密&emsp;&emsp;码：<input type="password" name="user" id="pass" required></p>
                    <div class="confirm_pass">
                        <p class="user">确认密码：<input type="password" name="confirmPass" id="confirmPass" required onchange="checkpwd(this)">
                            <div id="warning">两次密码不一致</div>
                        </p>
                    </div>
                    <input type="checkbox" name="select" id="select" required>同意用户协议并注册<br>
                    <button type="button" id="resubmit">注册</button>
            </div>
            <div id="remain">
                <p>已有账号？<a href="login.html">立即登录！</a></p>
            </div>
        </div>
        <div id="foot">
            <ul>
                <li><a href="#">关于</a></li>
                <li><a href="#">联系我们</a></li>
                <li><a href="#">法律帮助</a></li>
                <li><a href="#">图书馆合作</a></li>
                <li><a href="#">移动应用</a></li> 
            </ul>
        </div>
    </body>
</html>
